<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style-home.css" />
    <title>Home - iPet</title>
</head>
<body>
    <header>
        <div class="header-left">
            <p>iPet</p>
        </div>
        <div class="header-right">
            <a href="#"><img src="../assets/icon/icon-plus.png" id="icon-plus"></a>
            <a href="#"><img src="../assets/icon/icon-chat.png" id="icon-chat"></a>
        </div>
    </header>
    <section class="post">
        <div class="top-post">

            <div class="top-post-left">
                <img src="../assets/imgs/img-user.jpeg" id="img-user">  
                <div class="info-user">
                    <p class="user">ET Bilu</p>
                    <p class="date">9 de setembro</p>             
                </div>
            </div>

            <div class="top-post-right">
                <a href="#"><img src="../assets/icon/icon-menu.png"></a>
            </div>

        </div>
        <div class="base-post">
            <div class="base-post-img">
                <img src="../assets/imgs/img-bilu.png">
            </div>

            <div class="base-post-action">
                <img src="../assets/icon/icon-heart.png" id="curtida">
                <img src="../assets/icon/icon-chatPost.png" id="chat">
                <img src="../assets/icon/icon-adopt.png" id="adopt">
            </div>

            <div class="base-post-like">
                <img src="../assets/imgs/img-biged.jpeg"" id="user3">
                <img src="../assets/imgs/img-monark.jpeg"" id="user2">
                <img src="../assets/imgs/img-taubate.jpg" id="user1">
                <p>Curtido por Lorem Impsum</p>
            </div>

        </div>
    </section>
</body>
</html>
